name: Build Binary

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build binary
        run: bun build --compile --outfile=yt-subscription-cli src/cli.tsx

      - name: Upload binary as artifact
        uses: actions/upload-artifact@v4
        with:
          name: yt-subscription-cli-${{ github.sha }}
          path: yt-subscription-cli
